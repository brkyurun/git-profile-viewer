<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/github.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple GitHub Profile Viewer | brkyurun</title>
  </head>
  <body>
    <main
      class="bg-neutral-900 w-screen min-h-screen pt-10 md:pt-20 px-6 md:px-0"
    >
      <section
        class="md:w-3/4 lg:w-1/2 sm:w-full bg-gradient-to-b from-orange-400 to-red-600 rounded-lg overflow-hidden p-[2px] mx-auto transition-all duration-300"
      >
        <div
          class="mx-auto p-6 text-neutral-100 bg-neutral-900 w-full h-full rounded-lg"
        >
          <h1 class="text-center text-2xl mb-2">
            Simple GitHub Profile Viewer
          </h1>
          <p class="text-center max-w-[50ch] mx-auto">
            Use this very basic application to see the stats of any GitHub
            profile that is publicly accessible.
          </p>
          <form
            class="flex items-center justify-center mt-6 gap-8 flex-col md:flex-row md:px-4"
          >
            <input
              type="text"
              name="githubName"
              id="githubName"
              placeholder="brkyurun"
              class="placeholder:italic placeholder:text-neutral-500 py-2 px-3 rounded-md shadow-lg shadow-orange-400/40 text-gray-900 focus-visible:outline-orange-400/50 transition-shadow duration-300 ease-in hover:shadow-orange-400/60"
            />
            <button
              type="submit"
              class="border whitespace-nowrap border-orange-300 py-2 px-4 rounded-md bg-neutral-800 hover:bg-neutral-700/80 transition-colors duration-300"
            >
              Show Profile
            </button>
          </form>
        </div>
      </section>
      <section
        class="md:w-3/4 lg:w-1/2 sm:w-full bg-gradient-to-b from-orange-400 to-red-500 rounded-lg overflow-hidden p-[2px] mt-4 md:mt-10 transition-all duration-300 opacity-0 mx-auto"
        id="cardContainer"
      >
        <div
          class="mx-auto p-6 text-neutral-100 w-full h-full bg-neutral-900 rounded-lg"
        >
          <figure
            class="overflow-hidden rounded-full w-24 h-24 mx-auto md:w-40 md:h-40"
          >
            <img src="" alt="" class="block w-full object-cover" id="cardImg" />
          </figure>
          <a
            class="text-center text-2xl mt-2 block relative w-fit mx-auto hover:text-orange-400 transition-colors duration-300 after:content-[''] after:block after:absolute after:-left-[5%] after:rounded-lg after:-bottom-[2px] md:after:-bottom-1 after:h-1 after:w-[110%] after:bg-gradient-to-r after:from-orange-400 after:to-red-500"
            id="cardUserName"
            target="_blank"
            referrerpolicy="no-referrer"
          ></a>
          <q
            class="text-center block not-italic text-neutral-400 mt-1 md:mt-3"
            id="cardUserBio"
          ></q>
          <p
            class="text-center italic text-neutral-400"
            id="cardUserLocation"
          ></p>
          <div
            class="grid grid-cols-2 gap-2 mt-2 justify-items-center w-64 mx-auto"
          >
            <p
              class="italic text-neutral-400 hidden col-start-1"
              id="cardFollowers"
            >
              Followers:
              <a
                class="text-neutral-100 font-bold not-italic border-b border-orange-400 transition-colors duration-300 hover:text-orange-400"
                target="_blank"
              ></a>
            </p>
            <p
              class="italic text-neutral-400 hidden col-start-2"
              id="cardFollowing"
            >
              Following:
              <a
                class="text-neutral-100 font-bold not-italic border-b border-orange-400 transition-colors duration-300 hover:text-orange-400"
                target="_blank"
              ></a>
            </p>
            <p
              class="italic text-neutral-400 hidden col-span-2"
              id="cardRepositories"
            >
              Repositories:
              <a
                class="text-neutral-100 font-bold not-italic border-b border-orange-400 transition-colors duration-300 hover:text-orange-400"
                target="_blank"
              ></a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
