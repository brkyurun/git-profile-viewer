<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple GitHub Profile Viewer | brkyurun</title>
  </head>
  <body>
    <main class="bg-neutral-900 w-screen h-screen pt-20">
      <div
        class="rounded-lg border-2 mx-auto w-1/2 border-orange-300 p-6 text-neutral-100"
      >
        <h1 class="text-center text-2xl mb-2">Simple GitHub Profile Viewer</h1>
        <p class="text-center max-w-[50ch] mx-auto">
          Use this very basic application to see the stats of any GitHub profile
          that is publicly accessible.
        </p>
        <form class="flex items-center justify-center mt-6 gap-8">
          <input
            type="text"
            name="github-name"
            id="github-name"
            placeholder="brkyurun"
            class="placeholder:italic placeholder:text-neutral-500 py-2 px-3 rounded-md shadow-lg shadow-orange-400/40 text-gray-900 focus-visible:outline-orange-400/50 transition-colors duration-300 ease-in hover:shadow-orange-400/60"
          />
          <button
            type="submit"
            class="border border-orange-300 py-2 px-4 rounded-md bg-neutral-800 hover:bg-neutral-700/80 transition-colors duration-300"
          >
            Show Profile
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
